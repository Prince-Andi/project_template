<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Style -->
  <link rel="stylesheet" href="assets/css/global.css">

  <!-- CSS halaman lu -->

</head>

<body>
  <!-- NAV GLOBAL -->
  <nav class="navbar">
    <div class="nav-logo">Buggati</div>

    <ul class="nav-menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="models.html">Models</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="nav-toggle" id="navToggle">â˜°</div>
  </nav>



  <!-- edit sesuai kemampuan ajh yh  -->
  <main id="contact-section">
      <!-- bagian broknHOME isi di sini yh -->
      <div class="contact-header">
      <h2>Contact Us</h2>
      <p>We are always ready to assist you. Reach out to us anytime.</p>
    </div>

    <div class="contact-container">

      <!-- LEFT: CONTACT INFO -->
      <div class="contact-info">

        <div class="info-box">
          <h3>Head Office</h3>
          <p>Bugatti Automotive Group</p>
          <p>Molsheim, France</p>
        </div>

        <div class="info-box">
          <h3>Email</h3>
          <p>support@bugatti.com</p>
        </div>

        <div class="info-box">
          <h3>Phone</h3>
          <p>+33 123 456 789</p>
        </div>

      </div>

      <!-- RIGHT: CONTACT FORM -->
      <div class="contact-form">
        <form action="#" method="POST">

          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

    </div>

    <!-- MAP -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2688.929021002288!2d7.4921!3d48.5359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796c88fcb54f21b%3A0x86e3fbbf81107d27!2sBugatti!5e0!3m2!1sen!2sid!4v0000000000"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

  </main>

  <!-- END -->

  <!-- Global JS -->
  <script src="assets/js/global.js"></script>

  <!-- kalo mau pake js ubah di Page JS yh -->
  <script src="assets/js/contact.js"></script>

  <script>
    const toggle = document.getElementById("navToggle");
    const links = document.querySelector(".nav-links");

    toggle.addEventListener("click", () => {
      links.classList.toggle("show");
    });
  </script>


</body>
</html>
