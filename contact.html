<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Project Kelompok</title>

  <!-- Global Style -->
  <link rel="stylesheet" href="assets/css/global.css">

  <!-- CSS halaman lu -->
  <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
  <!-- NAV GLOBAL -->
  <nav class="navbar">
    <div class="nav-logo">Buggati</div>

    <ul class="nav-menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="models.html">Models</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="nav-toggle" id="navToggle">â˜°</div>
  </nav>



  <!-- edit sesuai kemampuan ajh yh  -->
  <main id="contact-section">

    <div class="contact-container">
      <h1 class="title-contact">CONTACT BUGATTI</h1>
      <p class="subtitle-contact">Reach out to our team for inquiries, services, or personalized assistance.</p>

      <form class="contact-form">

        <!-- ROW 1 -->
        <div class="form-row">
          <div class="form-group">
            <label>Salutation</label>
            <select>
              <option disabled selected>Select</option>
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Prefer not to say</option>
            </select>
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Your first name">
          </div>
        </div>

        <!-- ROW 2 -->
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@gmail.com">
          </div>

          <div class="form-group">
            <label>Subject</label>
            <select>
              <option disabled selected>Select</option>
              <option>Services</option>
              <option>Historical Models</option>
              <option>Financial Services</option>
              <option>Events</option>
            </select>
          </div>
        </div>

        <!-- ROW 3 -->
        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <input type="text" placeholder="Your country">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Your last name">
          </div>
        </div>

        <!-- MESSAGE -->
        <div class="form-group full">
          <label>Message</label>
          <textarea placeholder="Your message..."></textarea>
        </div>

        <!-- BUTTON -->
        <button class="btn-contact">Send Message</button>

      </form>
    </div>

  </main>

  <!-- END -->

  <!-- Global JS -->
  <script src="assets/js/global.js"></script>

  <!-- kalo mau pake js ubah di Page JS yh -->
  <script src="assets/js/contact.js"></script>

  <script>
    const toggle = document.getElementById("navToggle");
    const links = document.querySelector(".nav-links");

    toggle.addEventListener("click", () => {
      links.classList.toggle("show");
    });
  </script>


</body>
</html>
